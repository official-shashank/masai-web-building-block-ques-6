<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Responsive Input Form</h2>
    <form>
        <div class="form-group">
            <label for="text">Full Name</label>
            <input type="text" id="text" name="text" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color" required>
        </div>

        <div class="form-group">
            <label for="number">Age</label>
            <input type="number" id="number" name="number" min="18" max="99" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="range">Satisfaction (1-100)</label>
            <input type="range" id="range" name="range" min="1" max="100">
        </div>

        <div class="form-group">
            <label for="file">Upload Profile Picture</label>
            <input type="file" id="file" name="file" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
